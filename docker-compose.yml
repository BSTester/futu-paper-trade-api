version: '3.8'

services:
  futu-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futu-paper-trade-api
    image: futu-paper-trade-api
    ports:
      - "8000:8000"
    
    # 从.env文件加载环境变量
    env_file:
      - .env
    
    environment:
      # 可以在这里覆盖.env中的默认值（可选）
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - futu-network

networks:
  futu-network:
    driver: bridge
